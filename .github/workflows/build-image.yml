# =============================================================================
# Reachy Mini Simulation - Docker Image Build & Push
# =============================================================================
# Triggers:
#   - Push to main/develop branches
#   - Pull requests to main
#   - Manual dispatch
#   - Weekly rebuild (Sundays at 00:00 UTC)
# =============================================================================

name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'Dockerfile'
      - 'config/**'
      - 'scripts/entrypoint.sh'
      - '.github/workflows/build-image.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g., v1.0.0)'
        required: false
        default: 'latest'
  schedule:
    # Rebuild weekly to get latest reachy-mini updates
    - cron: '0 0 * * 0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/reachy-mini-sim

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # -----------------------------------------------------------------------
      # Checkout
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Free up disk space (GitHub runners have limited space)
      # -----------------------------------------------------------------------
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      # -----------------------------------------------------------------------
      # Set up Docker Buildx (for multi-platform builds and caching)
      # -----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------------------------------------------------
      # Log in to GitHub Container Registry
      # -----------------------------------------------------------------------
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------------------------------------------------
      # Extract metadata for Docker image tags
      # -----------------------------------------------------------------------
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for main branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            # Set develop tag for develop branch
            type=raw,value=develop,enable=${{ github.ref == format('refs/heads/{0}', 'develop') }}
            # Use manual tag if provided via workflow_dispatch
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag != 'latest' }}
            # SHA-based tag for traceability
            type=sha,prefix=sha-
            # Date-based tag
            type=raw,value={{date 'YYYYMMDD'}}

      # -----------------------------------------------------------------------
      # Build and Push Docker Image
      # -----------------------------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build arguments for version pinning
          build-args: |
            VIRTUALGL_VERSION=3.1.1
            NOVNC_VERSION=1.4.0
            WEBSOCKIFY_VERSION=0.11.0

      # -----------------------------------------------------------------------
      # Output image digest
      # -----------------------------------------------------------------------
      - name: Output image digest
        if: github.event_name != 'pull_request'
        run: |
          echo "## ðŸ³ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

